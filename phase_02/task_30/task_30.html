<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="task_30_style.css">
  <script type="text/javascript" src="task_30.js"></script>
</head>

<body>

  <div class="container">
    <div class="label">名称</div>
    <div class="content">
      <input id="text-input-name" class="text-input" placeholder="请输入名称">
      <div id="text-warning-name" class="text-warning"></div>
    </div>
  </div>
  <div class="container">
    <div class="label">密码</div>
    <div class="content">
      <input id="text-input-password" class="text-input" placeholder="请输入名称">
      <div id="text-warning-password" class="text-warning"></div>
    </div>
  </div>
  <div class="container">
    <div class="label">密码确认</div>
    <div class="content">
      <input id="text-input-password-again" class="text-input" placeholder="请输入名称">
      <div id="text-warning-password-again" class="text-warning"></div>
    </div>
  </div>
  <div class="container">
    <div class="label">邮箱</div>
    <div class="content">
      <input id="text-input-email" class="text-input" placeholder="请输入名称">
      <div id="text-warning-email" class="text-warning"></div>
    </div>
  </div>
  <div class="container">
    <div class="label">手机</div>
    <div class="content">
      <input id="text-input-mobile" class="text-input" placeholder="请输入名称">
      <div id="text-warning-mobile" class="text-warning"></div>
    </div>
  </div>
  <input id="btn-submit" class="btn-submit" type="button" value="验证">
</body>

</html>
